<!DOCTYPE html>
<!--加载静态文件-->
{% load static %}
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>登录</title>
<link href="{% static 'login/login.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="login_box">
          <div class="login_l_img"><img src="{% static 'login/images/login-img.png' %}" /></div>
          <div class="login">
              <div class="login_logo"><a href="#"><img src="{% static 'login/images/login_logo.png' %}" /></a></div>
              <div class="login_name">
                   <p>人脸识别点名系统</p>
              </div>
              <form action="" method="post">
                  {% csrf_token %}
                  <input name="username" type="text" value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}">
                  <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();" >密码</span>
                  <input name="password" type="password" id="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
                  <input value="登录" style="width:100%;" type="submit">
              </form>
          </div>
          <div class="copyright">©  华南理工大学™</div>
    </div>

    <script>
        {% if error %}
            alert("{{ error }}");
            window.history.go(-1);
        {% endif %}
    </script>

</body>
</html>
